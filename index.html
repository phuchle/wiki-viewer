<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Down the Rabbit Hole - A Wikipedia Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div id="outer-container">
      <div class="container col-md-6" id="inner-container">
        <h1>
          Wacky Wiki Window
          <small class="text-muted">by Phuc Le</small>
        </h1>
        <a id="random" class="btn btn-outline-primary btn-lg btn-block" href="https://en.wikipedia.org/wiki/Special:Random">
          Random article
        </a>
        <div class="input-group">
          <input id="searchInput" class="form-control" type="search" placeholder="Search">
          <span class="input-group-btn">
            <button id="go" class="btn btn-secondary" type="button">Go!</button>
          </span>
        </div>

        <div id="results" class="text-left"></div>
      </div>
    </div>
  </body>
</html>
